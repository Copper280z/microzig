name: Build
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - windows-latest
          - macos-latest
          - ubuntu-latest
        dir:
          - all-platforms
          - espressif-esp
          - gigadevice-gd32
          - microchip-atmega
          - nordic-nrf5x
          - nxp-lpc
          - rp2040
          - stmicro-stm32
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.11.0

      - name: Build examples
        working-directory: ${{ matrix.dir }}
        run: zig build
